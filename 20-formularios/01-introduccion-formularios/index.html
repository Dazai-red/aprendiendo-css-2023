<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ejemplo maquetaci√≥n formularios</title>
</head>
<body>
    <form class="form">
        <h1 class="title">to: Mozilla</h1>
      
        <div id="from" class="from">
          <label for="name" class="label">from:</label>
          <input type="text" id="name" name="user_name" class="input">
        </div>
      
        <div id="reply" class="reply">
          <label for="mail" class="label">reply:</label>
          <input type="email" id="mail" name="user_email" class="input">
        </div>
      
        <div id="message" class="message">
          <label for="msg" class="label">Your message:</label>
          <textarea id="msg" name="user_message" class="message"></textarea>
        </div>
      
        <div class="button" class="button-container">
          <button type="submit" class="button">Send your message</button>
        </div>
      </form>
</body>
</html>
