<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Alineamiento</title>
</head>
<body>
    <p>Centrando un flex-item con margin auto</p>
    <div class="flex-container-0">
        <div class="flex-item flex-item--centrado">Flex-item</div>
    </div>
    <p>Otros ejemplos con margin viendo que se comporta de forma diferente</p>
    <div class="flex-container-1">
        <div class="flex-item flex-item--margin-left-auto">1</div>
    </div>
    <div class="flex-container-2">
        <div class="flex-item flex-item--margin-right-auto">1</div>
    </div>
    <p>Propiedades para alinear items</p>
    <div class="flex-container-3">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
    </div>
</body>
</html>
