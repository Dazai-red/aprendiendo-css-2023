<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Aplicando BEM II</title>
</head>
<body>
    <!-- 
            importante a no es que este dentro de menu__item 
            porque es un elemento que pertenece a menu.
            En BEM recordemos que son los bloques a los que hacemos referencia
            y menu__item no es un bloque es por esto que se llama menu__link la clase 
            de los enlaces, sigue perteneciendo al bloque menu 
        -->
    <nav>
        <ul class="menu">
            <li class="menu__item">
                <a href="#" class="menu__link">Item 1</a>
            </li>
            <li class="menu__item">
                <a href="#" class="menu__link">Item 2</a>
            </li>
            <li class="menu__item">
                <a href="#" class="menu__link">Item 3</a>
            </li>
            <li class="menu__item">
                <a href="#" class="menu__link">Item 4</a>
            </li>
        </ul>
    </nav>
    <!-- creando un segundo menu a traves de modificadores -->
    <nav>
        <ul class="menu menu--vertical">
            <li class="menu__item">
                <a href="#" class="menu__link">Item 1</a>
            </li>
            <li class="menu__item">
                <a href="#" class="menu__link">Item 2</a>
            </li>
            <li class="menu__item">
                <a href="#" class="menu__link">Item 3</a>
            </li>
            <li class="menu__item">
                <a href="#" class="menu__link">Item 4</a>
            </li>
        </ul>
    </nav>
</body>
</html>
